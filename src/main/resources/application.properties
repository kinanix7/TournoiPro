spring.application.name=TournoiPro
spring.datasource.url=jdbc:mysql://localhost:3306/basketball_tournament?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=mySecretKeyForBasketballTournamentApplicationThatIsLongEnoughToMeetThe256BitRequirement
app.jwtExpirationMs=86400000
