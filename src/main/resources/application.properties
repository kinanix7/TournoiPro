spring.application.name=TournoiPro
server.port=8080

# Database Configuration - using environment variables with defaults
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3307/tournoipro_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
app.jwtSecret=${JWT_SECRET:mySecretKeyForBasketballTournamentApplicationThatIsLongEnoughToMeetThe256BitRequirement}
app.jwtExpirationMs=${JWT_EXPIRATION:86400000}